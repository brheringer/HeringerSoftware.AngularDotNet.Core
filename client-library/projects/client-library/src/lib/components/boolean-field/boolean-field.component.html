<div class="input-group mb-2 mb-sm-0">
  <div class="input-group-prepend">
    <div *ngIf="label" class="input-group-text msf-field-type-addon"><img src="assets/boolean_24px.svg" /></div>
    <div *ngIf="label" class="input-group-text msf-field-label-addon">{{label}}</div>
  </div>
  <div class="input-group-text msf-field-label-addon">
    <input type="checkbox" id="field-TODO-NAME" name="field-TODO-NAME"
           [ngModel]="booleanValue"
           (ngModelChange)="booleanValue=$event;changeBooleanValue()"
           [disabled]="disabled ? true : false"
           #name="ngModel">
  </div>
  <div *ngIf="label" class="input-group-append">
    <div class="input-group-text msf-field-help-addon">
      <img src="assets/help_24px.svg" title="{{tip}}" />
    </div>
  </div>
</div>
