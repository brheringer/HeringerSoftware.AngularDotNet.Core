<div>
  <div>
    <div class="msf-toolbar">
      <button type="submit" class="btn msf-toolbar-button"
              [disabled]="!thisForm.form.valid"
              (click)="changePassword()">
        <img src="assets/save_24px.svg" title="Salvar">
      </button>

    </div>
  </div>

  <div class="msf-form-title">Alterar Minha Senha</div>

  <form class="msf-form" #thisForm="ngForm">

    <div class="form-group col-lg-10">
      <div class="input-group mb-2 mb-sm-0">
        <div class="input-group-prepend">
          <div class="input-group-text msf-field-type-addon"><img src="assets/changepassword_24px.svg" /></div>
          <div class="input-group-text msf-field-label-addon">Senha Atual</div>
        </div>
        <input type="password" name="fieldCurrentPassword" id="fieldCurrentPassword"
               [ngModel]="model.currentPassword"
               (ngModelChange)="model.currentPassword=$event"
               [placeholder]="'digite aqui sua senha atual...'"
               required
               #newpass="ngModel"
               validateEqual="fieldCurrentPassword">
        <div class="input-group-append">
          <div class="input-group-text msf-field-help-addon">
            <img src="assets/help_24px.svg"
                 [title]="'Digite sua senha atual.'" />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group col-lg-10">
      <div class="input-group mb-2 mb-sm-0">
        <div class="input-group-prepend">
          <div class="input-group-text msf-field-type-addon"><img src="assets/changepassword_24px.svg" /></div>
          <div class="input-group-text msf-field-label-addon">Nova Senha</div>
        </div>
        <input type="password" name="fieldNewPassword" id="fieldNewPassword"
               [ngModel]="model.newPassword"
               (ngModelChange)="model.newPassword=$event"
               [placeholder]="'digite aqui uma nova senha...'"
               required
               #newpass="ngModel"
               validateEqual="fieldConfirmNewPassword">
        <div class="input-group-append">
          <div class="input-group-text msf-field-help-addon">
            <img src="assets/help_24px.svg"
                 [title]="'Digite uma nova senha.'" />
          </div>
          <div [hidden]="newpass.valid || newpass.pristine" class="alert alert-danger">
            A nova senha é diferente da confirmação da senha. Tente redigitá-las.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group col-lg-10">
      <div class="input-group mb-2 mb-sm-0">
        <div class="input-group-prepend">
          <div class="input-group-text msf-field-type-addon"><img src="assets/changepassword_24px.svg" /></div>
          <div class="input-group-text msf-field-label-addon">Repita a Senha</div>
        </div>
        <input type="password" name="fieldConfirmNewPassword" id="fieldConfirmNewPassword"
               [ngModel]="model.confirmNewPassword"
               (ngModelChange)="model.confirmNewPassword=$event"
               [placeholder]="'repita a nova senha...'"
               required
               #confirmpass="ngModel"
               validateEqual="fieldNewPassword">
        <div class="input-group-append">
          <div class="input-group-text msf-field-help-addon">
            <img src="assets/help_24px.svg"
                 [title]="'Digite novamente a nova senha.'" />
          </div>
          <div [hidden]="confirmpass.valid || confirmpass.pristine" class="alert alert-danger">
            A nova senha é diferente da confirmação da senha. Tente redigitá-las.
          </div>
        </div>
      </div>
    </div>

  </form>

</div>
