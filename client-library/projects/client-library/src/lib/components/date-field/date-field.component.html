<div class="input-group mb-2 mb-sm-0">
  <div class="input-group-prepend">
    <div class="input-group-text msf-field-type-addon"><img src="assets/date_24px.svg" /></div>
    <div class="input-group-text msf-field-label-addon">{{label}}</div>
  </div>
  <input type="date" class="form-control msf-field-text" id="field-TODO-NAME" name="field-TODO-NAME"
         [ngModel]="getDateYYYYMMDD(date)"
         (ngModelChange)="setDateYYYYMMDD($event);changeDate()"
         [ngModelOptions]="{updateOn: 'blur'}"
         [placeholder]="tip"
         [required]="required ? true : false"
         [disabled]="disabled ? true : false"
         #name="ngModel">
  <div *ngIf="label" class="input-group-append">
    <div class="input-group-text msf-field-help-addon">
      <img src="assets/help_24px.svg" title="{{tip}}" />
    </div>
    <div [hidden]="name.valid || name.pristine" class="msf-field-invalid-msg">
      Campo obrigat√≥rio.
    </div>
  </div>
</div>
