<div *ngIf="message"
     [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-warning': message.type === 'warning' }">
<button type="button" class="close" aria-label="Fechar mensagem." (click)="message = null">
<span aria-hidden="true">&times;</span>
</button>
{{message.text}}
</div>
