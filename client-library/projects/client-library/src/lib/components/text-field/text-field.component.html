<div class="input-group mb-2 mb-sm-0">
  <div class="input-group-prepend">
    <div *ngIf="label" class="input-group-text msf-field-type-addon"><img src="assets/text_24px.svg" /></div>
    <div *ngIf="label" class="input-group-text msf-field-label-addon">{{label}}</div>
  </div>
  <input type="text" class="form-control msf-field-text" id="field-TODO-NAME" name="field-TODO-NAME"
         [ngModel]="text"
         (ngModelChange)="changeText($event)"
         [placeholder]="tip"
         [required]="required ? true : false"
         [disabled]="disabled ? true : false"
         #name="ngModel">
  <div *ngIf="label" class="input-group-append">
    <div class="input-group-text msf-field-help-addon">
      <img src="assets/help_24px.svg" title="{{tip}}" />
    </div>
    <div [hidden]="!required || name.valid || name.pristine" class="msf-field-invalid-msg">
      Campo obrigat√≥rio.
    </div>
  </div>
</div>
